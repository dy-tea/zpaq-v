name: Test ZPAQ V Implementation

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        v-version: [master]
        include:
          - os: ubuntu-latest
            v-version: weekly
          - os: ubuntu-latest
            v-version: latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup V (latest commit)
        uses: prantlf/setup-v-action@v2
        with:
          version: ${{ matrix.v-version }}
          install-dependencies: true

      - name: Print V version
        run: v -V

      - name: Check V formatting
        run: v fmt -c zpaq/
        continue-on-error: true

      - name: Run V tests (library)
        run: v test zpaq/

      - name: Run V tests (CLI)
        run: v test cmd/

      - name: Build ZPAQ module
        run: v -shared zpaq/

      - name: Build CLI tool
        run: v cmd/main.v -o zpaq-cli

  lint:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup V (master)
        uses: prantlf/setup-v-action@v2
        with:
          version: master

      - name: Run V vet (library)
        run: v vet zpaq/
        continue-on-error: true

      - name: Run V vet (CLI)
        run: v vet cmd/
        continue-on-error: true

      - name: Check formatting (library)
        run: v fmt -c zpaq/
        continue-on-error: true

      - name: Check formatting (CLI)
        run: v fmt -c cmd/
        continue-on-error: true
